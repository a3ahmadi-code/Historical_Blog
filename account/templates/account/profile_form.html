{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">

</head>
<body class="img js-fullheight" style="background-image: url({% static 'account/images/bg.jpg' %});">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Create your profile</h3>
                    {% if error %}
                    {% for item in error %}
                    <p class="text text-danger bg-white rounded mb-2">{{ item }}</p>
                    {% endfor %}

                    {% endif %}
                    <form action="" class="signin-form" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-group">
							<h6>biography:</h6>
                            <input name="biography" type="text" class="form-control" placeholder="Give an explanation of yourself">
                        </div>

                        <div class="form-group">
							<h6>photo:</h6>
                            <input name="Profile_photo" type="file" accept="image/*" class="form-control" placeholder="Profile_photo">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">register</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">

                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Complete your profile &mdash;</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'account/js/jquery.min.js' %}"></script>
<script src="{% static 'account/js/popper.js' %}"></script>
<script src="{% static 'account/js/bootstrap.min.js' %}"></script>
<script src="{% static 'account/js/main.js' %}"></script>

</body>
</html>
